"$schema" = "https://starship.rs/config-schema.json"

# Sets user-defined palette
palette = "github"

add_newline = true
format = """
‚ï≠‚îÄ$directory$git_branch$git_state$git_status[ÓÇ∞](fg:surface1) $fill ${custom.direnv_allowed}${custom.direnv_denied}$all
‚ï∞ \
"""
continuation_prompt = "ÓÇ± "

[line_break]
disabled = true

[fill]
symbol = "¬∑"
style = "fg:overlay2"

[username] # only shows if we are in ssh
style_user = "fg:pink"
style_root = "red"
format = "[‚ñÆ](blue)[$user]($style)"
show_always = false

[hostname]
ssh_only = true
trim_at = "."
style = "fg:pink"
format = "[@](blue)[$hostname]($style)"

[directory]
style = "bg:blue fg:mantle"
format = "[ $path ]($style)[ÓÇ∞](fg:blue bg:surface1)"
repo_root_style = "bold bg:blue fg:mantle"
repo_root_format = "[ $before_root_path]($style)[$repo_root ÔÑì ]($repo_root_style)[$path]($style)[$read_only]($read_only_style)[ÓÇ∞](fg:blue bg:surface1)"
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
read_only = " Ô†Ω"


[git_branch]
symbol = "Ôêò " # "ÓÇ†"
style = "bg:surface1 fg:blue"
format = "[ $symbol$branch]($style)"

[git_state]
style = "bg:surface1 fg:blue"
format = "[ ($state( $progress_current/$progress_total))]($style)"

[git_status]
style = "bg:surface1 fg:blue"
format = "[ $all_status$ahead_behind]($style)"
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚á°${ahead_count}‚á£${behind_count} "
up_to_date = ""
untracked = "ÔÑ®${count} "
modified = "‚óè${count} "
staged = "ÔÅß${count} "
deleted = "ÔÄî${count} "
stashed = "ÔÄú${count} "
renamed = "‚úé${count} "
conflicted = "Ô≤Ö${count} "

[time]
disabled = false
style = "bg:blue fg:mantle"
format = "[ÓÇ≤](fg:blue)[ $time ]($style)"

[character]
success_symbol = "[ÓÇ≤](bg:blue fg:blue)[‚úî ](bg:blue fg:mantle)"
error_symbol = "[ÓÇ≤](bg:blue fg:peach)[ ‚úò ](bg:peach fg:mantle)"
format = "$symbol"

