
# Change prefix key to `
unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key C-a set-option -g prefix C-a
bind-key C-b set-option -g prefix `

# we might need ` at some point, allow switching
bind-key C-a set-option -g prefix C-a
bind-key C-b set-option -g prefix `

setw -g monitor-activity on
set -g visual-activity on

set-window-option -g window-status-current-bg yellow
set-window-option -g automatic-rename on

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# bind-key -T copy-mode-vi C-h select-pane -L
# bind-key -T copy-mode-vi C-j select-pane -D
# bind-key -T copy-mode-vi C-k select-pane -U
# bind-key -T copy-mode-vi C-l select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# No escape time for vi mode
set -sg escape-time 0

# Set index to be 1
set -g base-index 1
setw -g pane-base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

# set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
# export TERM=xterm-256color

# Bigger history
set -g history-limit 10000

# New windows/pane in $PWD
bind c new-window -c "#{pane_current_path}"

set-option -g allow-rename off

# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Make neovim cursor change on insert
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set-option -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'jsec/tmux-gruvbox-light'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-battery'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# remove default hostname from status-right and add battery percentage

set-option -g status-right "#[fg=#7c6f64,bg=#ebdbb2,nobold,nounderscore,noitalics]#[fg=#f2e5bc,bg=#7c6f64] %Y-%m-%d  %H:%M  #(~/.tmux/plugins/tmux-battery/scripts/battery_percentage.sh) "
set-option -g status-left "#[fg=#f2e5bc, bg=#7c6f64] #S #[fg=#7c6f64, bg=#ebdbb2, nobold, noitalics, nounderscore]"

set -g pane-border-fg '#ebdbb2'
set -g pane-active-border-fg '#a89984'
set -g pane-active-border-bg '#fbf1c7'
set -g pane-border-bg '#fbf1c7'

bind C-l send-keys 'C-l'
